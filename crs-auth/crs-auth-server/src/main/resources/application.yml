server:
  port: 11001

logging:
  file: ${HOME}/logs/${spring.application.name}.log
  level:
    root: info

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:11000/eureka/

spring:
  application:
    name: crs-auth-server

  http:
    encoding:
      force: true

  datasource:
    url: jdbc:mysql://127.0.0.1:3306/crs_auth?useSSL=false
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123

  jpa:
    show-sql: true
    database: mysql
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL57Dialect

  jackson:
    dateFormat: yyyy-MM-dd HH:mm:ss
    serialization:
      indentOutput: true


